version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: reverseproxy:v1
  api_user:
    build:
      context: ./udagram-api-user
    image: udagram-api-user:v1
  api_feed:
    build:
      context: ./udagram-api-feed
    image: udagram-api-feed:v1
  frontend:
    build:
      context: ./udagram-frontend
    image: udagram-frontend:local